{% extends 'base.html' %} {% block title %} UnTuned Home {% endblock title %} {%
block body %}
<div>
  <h1>This is home page</h1>
</div>
<div class="container">
  {% for product in products %}
  <form action="/add_to_cart/{{ product.pid }}" method="POST">
    <div class="card" style="width: 18rem;">
      <img
        src="{{ with open('products.pimage', 'wb') as f: f.write(rec_data) }}"
        class="card-img-top"
        alt="product-image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.pname }}</h5>
        <p class="card-text">{{ product.pdesc }}.</p>
        <p class="card-text">{{ product.pprice }}</p>
        <button class="btn btn-primary" type="submit">Add to Cart</button>
      </div>
    </div>
  </form>
  {% endfor %}
</div>
{% endblock body %}
