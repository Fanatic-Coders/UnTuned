{% extends 'base.html' %} 
{% block title %} UnTuned Home {% endblock title %} 
{%block body %}
<div class="container text-center mt-2 my-5">
  <h1>This is home page</h1>
</div>
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
  <form action="/add_to_cart/{{ product.pid }}" method="POST">
    <div class="card " style="width: 18rem;">
      <img
        src=" {{ url_for( 'getImage', imgid=product.imgid ) }}"
        class="card-img-top"
        alt="product-image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.pname }}</h5>
        <p class="card-text">{{ product.pdesc }}.</p>
        <p class="card-text">{{ product.pprice }}</p>
        <button class="btn btn-primary" type="submit">Add to Cart</button>
      </div>
    </div>
  </form>
</div>
  {% endfor %}
</div>
</div>
{% endblock body %}
