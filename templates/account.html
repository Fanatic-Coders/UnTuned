{% extends 'base.html' %}

{% block title %}
     {{ g.user.name }} - UnTuned 
{%endblock title %} 

{% block body %}
<body class="page-bg-contact">
  <div class="container contact">
    <div class="row">
      <div class="col-md-4">
        <div class="contact-info">
          <img
            src="{{ url_for('static' , filename='images/reg-logo.png')}}"
            alt="User Image"
            style="
              height: 250px;
              width: 250px;
              margin-left: 2rem;
              margin-top: 5rem;
            "
          />
        </div>
      </div>
      <div class="col-md-8 bg-dark text-white">
        <div class="card-header">
          <h3 class="text-center my-2">{{ g.user.name }}'s Account </h3>
        </div>
        <div class="contact-form">
          <form action="/account/{{ g.user.email }}" method="POST">
            <div class="form-group mt-2">
              <label for="name">Full Name</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                value="{{ g.user.name }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="email">Email Id</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                value="{{ g.user.email }}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="phone">Contact Number</label>
              <input
                name="phone"
                type="number"
                class="form-control"
                id="phone"
                aria-describedby="emailHelp"
                value="{{ g.user.phone }}"
                required="/"
              />
            </div>
            <div class="form-group mt-2">
              <label for="address">Address</label>
              <textarea
                name="address"
                rows="2"
                class="form-control"
                required
              > {{ g.user.address }}</textarea>
            </div>
            <div class="form-group mt-2">
                <label for="password">Please Confirm your Password</label>
                <input name="password" type="password" class="form-control" id="password"
                    aria-describedby="emailHelp" required />
            </div>
            <div class="container text-center py-2 mt-2">
              <button type="submit" class="btn btn-success mx-3 fs-5">
                Update
              </button>
            </div>
          </form>
          <!-- <div class="container text-center">
            <h6>Already a member? Log In here!</h6>
            <a href="/login"
              ><button
                type="submit"
                class="btn btn-primary mt-2 btn-lg btn-block"
              >
                Log In Now
              </button></a
            >
          </div> -->
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock body %}
