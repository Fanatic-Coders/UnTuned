{% extends 'base.html' %} {% block title %} Contact Us - UnTuned {% endblock
title %} {% block body %}
<body class="page-bg-contact">
  <div class="container contact">
    <div class="row">
      <div class="col-md-4">
        <div class="contact-info">
          <img
            src="https://image.ibb.co/kUASdV/contact-image.png"
            alt="image"
          />
          <h2>Contact Us</h2>
          <h4>Hi! ðŸ‘‹ We would love to hear from you !</h4>
        </div>
      </div>
      <div class="col-md-8 bg-dark text-white">
        <div class="contact-form">
          <form action="#" method="POST">
            <div class="form-group my-2">
              <label for="name">Name</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter your full name..."
                required
              />
            </div>
            <div class="form-group my-2">
              <label for="email">Email</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter your email..."
                required
              />
            </div>
            <div class="form-group my-2">
              <label for="phone">Contact Number</label>
              <input
                name="phone"
                type="number"
                class="form-control"
                id="phone"
                aria-describedby="emailHelp"
                placeholder="Enter your contact number..."
                required="/"
              />
            </div>
            <div class="form-group my-2">
              <label for="message">Message</label>
              <textarea
                name="message"
                style="height: 100px"
                class="form-control"
                placeholder="Enter your message..."
                required
              ></textarea>
            </div>
            <div class="container text-center mt-4 mb-2">
              <button type="submit" class="btn btn-success px-4 mx-2 fs-5">
                Send
              </button>
              <button type="reset" class="btn btn-warning px-4 mx-2 fs-5">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock body %}
