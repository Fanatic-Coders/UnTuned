{% extends 'base.html' %}
{% block title %}
     Upload Product
{% endblock title %} 
 
 {% block body %}
    <body class="bg-dark">
      <div class="container contact">
        <div class="row">
          <div class="col-md-5">
            <div class="contact-info">
                <h2 class="text-center mx-1 mt-5">Upload Your Product</h2>
              <img
                src="{{ url_for('static', filename = 'images/logo.png') }}"
                alt="untuned_image" style="height: auto; width:100%; margin: 6vh 0 0 0 "
              />
            </div>
          </div>
          <div class="col-md-7">
            <div class="contact-form">
              <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group my-2">
                  <label for="pname">Product Name</label>
                  <input
                    name="pname"
                    type="text"
                    class="form-control"
                    id="pname"
                    aria-describedby="emailHelp"
                    placeholder="Enter product name..."
                    required
                  />
                </div>
                <div class="form-group my-2">
                    <label for="pcategory">Category</label>
                    <select class="form-control" id="pcategory" name="pcategory">
                        <option hidden >Select category...</option>
                        <option value="earphone">Earphone</option>
                        <option value="headphone">Headphone</option>
                        <option value="neckband">Neckband</option>
                        <option value="speaker">Speaker</option>
                      </select>
                </div>
                <div class="form-group my-2">
                  <label for="pprice">Price (â‚¹)</label>
                  <input
                    name="pprice"
                    type="number"
                    class="form-control"
                    id="pprice"
                    aria-describedby="emailHelp"
                    placeholder="Enter price..."
                    required="/"
                  />
                </div>
                <div class="form-group my-2">
                  <label for="pdesc">Product Description</label>
                  <textarea
                    name="pdesc"
                    style="height: 100px"
                    class="form-control"
                    placeholder="Enter product description"
                    required
                  ></textarea>
                </div>
                <div class="form-group my-2">
                    <label for="pimage" class="form-label">Select Image for Product </label>
                    <input class="form-control" type="file" id="pimage" name="pimage" required />
                  </div>
                
                <div class="container text-center mt-5 mb-2">
                  <button type="submit" class="btn btn-success px-4 mx-2 fs-5">
                    Add 
                  </button>
                  <button type="reset" class="btn btn-warning px-4 mx-2 fs-5">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
    {% endblock body %}
