<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href=" {{ url_for('static' , filename='css/style.css')}} ">
    <link rel="shortcut icon" href="{{ url_for('static' , filename='images/logo-min.png')}}"/>

    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static' , filename='images/logo.png')}}" alt="Untuned Logo" style="height:45px; width:auto; padding:0 ; margin: 0;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 start mx-2">
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu active bg-dark " aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item li-hover" href="#earphones">Earphones</a></li>
                            <li><a class="dropdown-item li-hover" href="#headphones">Headphones</a></li>
                            <li><a class="dropdown-item li-hover" href="#neckbandss">Neckbands</a></li>
                            <li><a class="dropdown-item li-hover" href="#speakers">Speakers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/login">Login/Register</a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link fa-cart" href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock body %}
    <script src=" {{ url_for('static' , filename='js/script.js')}} "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
